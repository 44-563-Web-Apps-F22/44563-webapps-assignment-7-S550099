        <script>
                let ids = ["image_0", "image_2", "image_3", "image_4", "image_5", "image_6", "image_7", "image_8", "image_9", "image_10", "image_11", "image_12", "image_13", "image_14", "image_15", "image_16", "image_17", "image_18", "image_19", "image_20", "image_21", "image_22", "image_23", "image_24"]
                let chestCount = 0
                let score = 0
                let lastCheck = 12
                let treasureLocation = 18
                function check(position) {
                        image_element = document.getElementById(ids[position])
                        if (position == treasureLocation) {
                                image_element.src = "treasure1.jpg";
                        }
                        else {
                                image_element.src = "treasure3.jpg"
                        }
                        chestCount += 1;
                        score += 1;
                        document.getElementById("chests").innerHTML = "Number of chests checked is:" + chestCount + ".";
                        document.getElementById("score").innerHTML = "Score is:" + score;
                        lastCheck = position;

                }
                function help() {
                        row_check = parseInt(lastCheck / 5);
                        column_check = parseInt(lastCheck % 5);
                        treasure_row = parseInt(treasureLocation / 5);
                        treasure_column = parseInt(treasureLocation % 5);
                        score += 2;
                        document.getElementById("score").innerHTML = "score is:" + score;
                        if (row_check == treasure_row) {
                                if (column_check > treasure_column) {
                                        document.getElementById("help").innerHTML = "Left";
                                }
                                else if (column_check < treasure_column) {
                                        document.getElementById("help").innerHTML = "Right";
                                }
                                else {
                                        document.getElementById("help").innerHTML = "sorry,no help available";
                                }
                        }
                        else if (column_check == treasure_column) {
                                if (row_check > treasure_row) {
                                        document.getElementById("help").innerHTML = "Up";
                                }
                                else if (row_check < treasure_row) {
                                        document.getElementById("help").innerHTML = "Down";
                                }
                                else {
                                        document.getElementById("help").innerHTML = "sorry,no help available";
                                }
                        }
                        else {
                                document.getElementById("help").innerHTML = "sorry,no help available";
                        }
                }


        </script>
